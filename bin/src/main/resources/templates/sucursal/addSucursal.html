<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Formulario</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
</head>

<style>

	html,
	body,
	.intro {
	  height: 100%;
	  background-color: #6095F0;
	}
	
	body{
		padding: 0;
	}
</style>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="/insertGame">Crear Videojuego</a>
    </div>
  </div>
</nav>

    <section class="intro">
        <div class="d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card">

                            <h1 class="card-header text-primary">AÃ±adir sucursal/cantidad</h1>
                            <div class="card-body">
                                <form th:action="@{/saveAddSucursal}" method="post">
                                    
                                    <input type="hidden" th:field="*{videojuego.id}" name="id">

	
                                    <div class="tab-content">

                                        <div id="nav-tab-card" class="tab-pane fade show active">
                                            <form role="form">
                                                <div class="form-group">
                                                    <label for="username">Nombre videojuego</label>
                                                    <input readonly type="text" class="form-control" 
                                                        th:name="nombre" th:field="*{videojuego.nombre}" id="nombre"
                                                        required="required">
                                                </div>
                                                <div class="form-group">
								                    <label for="videojuegos">Sucursal</label>
								                    <select class="form-control" name="sucursal" id="sucursal">
								                      <option th:each="sucursal : ${lista}" name="sucursal" th:value="${sucursal.id}" th:text="${sucursal.numSucursal}"></option>
								                    </select>
								                  </div>
								                  
								                   <div class="form-group">
									                  <label for="username">Numero Sucursal</label>
                                                    <input type="number" class="form-control" 
                                                        th:name="cant" id="cant" placeholder="cant"
                                                        required="required">
                                                </div>
                                                    <button type="submit" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm">Confirm </button>
                                            </form>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                .
            </div>
        </div>
    </section>


	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="@{/bootstrap/js/bootstrap.min.js}"></script>    
    <script src="@{/tinymce/tinymce.min.js}"></script>
    
</body>
</html>
