<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Formulario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>

	html,
	body,
	.intro {
	  height: 100%;
	  background-color: #6095F0;
	}
	
	body{
		padding: 0;
	}
</style>

<body>


    <section class="intro">
        <div class="d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="card">

                            <h1 class="card-header text-primary">Editar Videojuego</h1>
                            <div class="card-body">
								<form class="col-lg-9 offset-lg-3" th:action="@{/login}" method="post">

                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label for="nombre">Username</label>
                                            <input type="text" class="form-control" name="username"
                                                id="username" placeholder="username" required="required">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="nombre">Password</label>
                                            <input type="text" class="form-control" name="password"
                                                id="password" placeholder="password" required="required">
                                        </div>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-primary col-md-6">Submit</button>

                                </form>
                                <br>
                                    <a th:href="@{/signup}" class="col-md-2">Register</a>

                            </div>
                        </div>
                    </div>
                </div>
                .
            </div>
        </div>
    </section>
</body>

</html>
