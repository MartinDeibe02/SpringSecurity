<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Videojuegos</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<style>

	html,
	body,
	.intro {
	  height: 100%;
	  background-color: #6095F0;
	}
	
	table td,
	table th {
	  text-overflow: ellipsis;
	  white-space: nowrap;
	  overflow: hidden;
	}
	
	.card {
	  border-radius: .5rem;
	}
	
	body{
		padding: 0;
	}
</style>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <ul class="navbar-nav mr-auto">
	            <li class="nav-item active">
      				<a class="nav-item nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
	            </li>
	            <li class="nav-item">
      				<a class="nav-item nav-link" sec:authorize="hasAnyAuthority('ADMINISTRADOR')" th:href="@{/insertGame}">Crear Videojuego</a>
	            </li>
	        </ul>
    
    	<ul class="navbar-nav">
	            <li class="nav-item">
	            	<span th:if="${session.usuario != null}" class="text-light" th:text="'Bienvenido ' + ${session.usuario.username}"></span>&nbsp;
	            	<a class="btn btn-outline-success my-2 my-sm-0 pull-right" th:href="@{/logout}">Log Out</a>
	            	
	            </li>
	            
	        </ul>
    	
    	
    </div>
</nav>


    <section class="intro">
            <div class="d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                                <div class="card-body">
                                    <div class="table-responsive">
                                    	<h4 class="text-right" th:text="'Videojuegos totales: ' + ${sum}"></h4>
                                        <table class="table mb-2 table-hover">
                                            <thead>
                                                <tr>
                                                    <th scope="col" class="text-center">Nombre</th>
                                                    <th scope="col" class="text-center">Fabricante</th>
									                  <th scope="col" class="text-center">Genero</th>                  
									                  <th scope="col" class="text-center">Precio</th>
									                  <th scope="col" class="text-center">PEGI</th>
									                  <th colspan="2" class="text-center" sec:authorize="hasAnyAuthority('ADMINISTRADOR')">More</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                	<tr  class="text-center" th:each="videojuego: ${games}">
								                  <td class="text-center" th:text="${videojuego.nombre}"></td>                  
								                  <td class="text-center" th:text="${videojuego.fabricante}"></td>                  
								                  <td class="text-center" th:text="${videojuego.genero}"></td>
								                  <td class="text-center" th:text="${videojuego.precio}"></td>
								                  <td class="text-center" th:text="${videojuego.pegi}"></td>
								                  <td class="text-center"> <a th:href="@{/delete/{id} (id=${videojuego.id})}" class="btn btn-danger btn-sm" sec:authorize="hasAnyAuthority('ADMINISTRADOR')" role="button" title="Borrar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i>Delete</a></td>
								                  <td class="text-center"> <a th:href="@{/edit/{id} (id=${videojuego.id})}" class="btn btn-success btn-sm" sec:authorize="hasAnyAuthority('ADMINISTRADOR')" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i>Edit</a></td>
								                </tr>
                                            </tbody>
                                        </table>
                                        <a class="btn btn-primary pull-right" th:href="@{/insertGame}" title="Buscar juego" sec:authorize="hasAnyAuthority('ADMINISTRADOR')" role="button">AÃ±adir videojuego</a>            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       
    </section>
	
	
		   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="@{/bootstrap/js/bootstrap.min.js}"></script>    
    <script src="@{/tinymce/tinymce.min.js}"></script>

</body>
</html>
